        <p id="problem1">

                svg1.append("text")

        </p>

        <p id="problem2">
            <b>Problem 2:</b>
            <br>
            <svg id="p2" height="360" width="360" style="border: black 1px solid"></svg>
            
            <script>
            let svg2 = d3.select("svg#p2");
            let width2 = svg2.attr("width");
            let height2 = svg2.attr("height");

            let data = [{ "x": 1.0, "y": 9.0 },
                        { "x": 1.5, "y": 6.0 },
                        { "x": 2.5, "y": 4.0 },
                        { "x": 4.0, "y": 2.0 },
                        { "x": 5.0, "y": 1.6 },
                        { "x": 6.0, "y": 2.4 },
                        { "x": 7.0, "y": 3.0 },
                        { "x": 8.0, "y": 3.4 },
                        { "x": 9.0, "y": 3.6 }]

            let xScale = d3.scaleLinear()
                .domain([0,10])
                .range([20, width2-20]);
            
            let yScale = d3.scaleLinear()
                .domain([10,0])
                .range([20,height2-20]);

            // vertical lines
            for(i = 0; i<= 10; i++){
                for(j=0; j<= 10; j++){
                    svg2.append("line")
                        .attr("x1", xScale(i))
                        .attr("y1", yScale(j))
                        .attr("x2", xScale(i))
                        .attr("y2", height2-20)
                        .style("stroke", "lightgrey")
                        .style("stroke-width", 1)
                }
            }

            //horizontal lines
             for (j = 0; j <= 10; j++) {
                for (i = 0; i <= 10; i++) {
                    svg2.append("line")
                        .attr("x1", xScale(i))
                        .attr("y1", yScale(j))
                        .attr("x2", width2-20)
                        .attr("y2", yScale(j))
                        .style("stroke", "lightgrey")
                        .style("stroke-width", 1)
                }
            }

            //data points
            data.forEach((d,i) => {
                svg2.append("circle")
                    .attr("cx", xScale(d["x"]))
                    .attr("cy", yScale(d["y"]))
                    .attr("r", 10)
                    .style("fill", "teal");
            });
            
            </script>
                

        </p>

    </body>
</html>
